<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Prueba Desis</title>
  </head>
  <body>
    <div class="container p-5">
      <h1 class="text-center">FORMULARIO DE VOTACIÃ“N</h1>
      <form id="votante-form" class="p-4">
        <div class="form-group row">
          <label for="nombre" class="col-sm-2 col-form-label"
            >Nombre y Apellido</label
          >

          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" />
            <p style="color:red;" id="yaExiste"></p>
          </div>
        </div>
        <div class="form-group row">
          <label for="aliass" class="col-sm-2 col-form-label">Alias</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="aliass" />
            <p style="color:red;" id="yaExiste2"></p>
          </div>
        </div>
        <div class="form-group row">
          <label for="rut" class="col-sm-2 col-form-label">RUT</label>
          <div class="col-sm-10">
            <input
              type="text"
              id="rut"
              class="form-control"
              name="rut"
              required
              placeholder="Ingrese RUT"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" />
          </div>
        </div>
        <div class="form-group row">
          <label for="region" class="col-sm-2 col-form-label">Region</label>
          <div class="col-sm-10">
            <select class="custom-select" id="region">
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="comuna" class="col-sm-2 col-form-label">Comuna</label>
          <div class="col-sm-10">
            <select class="custom-select" id="comuna">
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="candidato" class="col-sm-2 col-form-label"
            >Candidato</label
          >
          <div class="col-sm-10">
            <select class="custom-select" id="candidato">
              <option selected disabled value="">Choose...</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Como se entero de Nosotros?</div>
          <div class="col-sm-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="nosotros[]"
                value="web"
              />
              <label class="form-check-label" for="gridCheck1">
                WEB
              </label>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="nosotros[]"
                value="TV"
              />
              <label class="form-check-label" for="gridCheck1">
                TV
              </label>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="nosotros[]"
                value="Redes Sociales"
              />
              <label class="form-check-label" for="gridCheck1">
                Redes Sociales
              </label>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="nosotros[]"
                value="Amigos"
              />
              <label class="form-check-label" for="gridCheck1">
                Amigos
              </label>
            </div>
          </div>
        </div>
        <button class="btn btn-success my-2 my-sm-0" id="check" type="submit">
          Votar
        </button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)"></script>

    <!-- <script>
      $("#nombre").keyup(function() {
        var apellido = $("#nombre").val();
      });
    </script> -->

    <script src="app.js"></script>
  </body>
</html>
